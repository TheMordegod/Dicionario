<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Dicionary</title>
</head>

<body>
    <header>
        <h1>Dicionary Web APP</h1>
    </header>
    <main>
        <section>
            <div>
                <h2>Search for word</h2>
                <input type="text" id="searchBar">
                <button onclick="search()" id="searchBtn">Search</button>
            </div>
        </section>
        <section>
            <div class="wordResult">
                <div class="wordResultPrincipal">
                    <span>Text</span>
                    <p id="wordText"></p> 
                    <span>Type</span>              
                    <p id="wordTypeText"></p> 
                    <span>Phonetic</span>  
                    <p id="wordPhonetics"></p> 
                </div>
                <div class="wordDescription">
                    <span>Description</span>
                    <p id="descriptionText"></p>
                </div>
                <div class="wordOrigin">
                    <span>Origin</span>
                    <p id="originText"></p>
                </div>
                <div class="wordExemples">
                    <span>Exemples</span>
                   <p id="exempleText"></p> 
                </div>
                <div class="WordSynonyms">
                    <span id="synonymsSpam">Synonyms</span>
                    <ul id="synonymsList"></ul>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>

</html>
