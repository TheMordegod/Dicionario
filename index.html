<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/volume-up.svg">
    <!-- Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Icons Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dicionary</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="bg-primary bg-gradient p-3">
            <p class="h1 text-white text-center">Dicionary Web APP</p>
        </div>
    </header>
    <main>
        <section class="container mt-2 ">
            <div class="border p-4">
                <h2 ></h2>
                <div class="d-grid gap-3">
                    <label for="searchBar" class="h2 text-center">Search for word</label>
                    <input type="text" id="searchBar" placeholder="Exemple: Hello" class="form-control">
                    <button onclick="searchBtn()" type="button" id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </section>
        <section>
            <div id="wordResult" class="container p-4">
            </div>
        </section>
    </main>
    <footer class="mt-auto">
        <div class="bg-primary bg-gradient">
            <small>
                <p class="text-center text-white p-3 mb-0">Small app to pratice bootstrap 5, HTML, CSS and JS fetching
                    data <br>
                    All data come from: dictionaryapi.dev <br>
                    02/2022
                </p>
            </small>
        </div>
    </footer>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
