<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap svgs-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,600&display=swap"
        rel="stylesheet">
    <title>Web Dicionary App</title>
</head>

<body class="bg-default d-flex flex-column min-vh-100">
    <!--Top Nav Bar-->
    <header class="text-light header-color">
        <div class="py-3 mx-5">
            <div class="d-sm-flex justify-content-between align-items-center text-center">
                <div class="p-2">
                    <a href="#" class="link-primary text-white text-decoration-none">
                        <h1>Web Dicionary App</h1>
                    </a>
                </div>
                <div id="searchInput" class="d-flex input-group search-input">
                    <input type="text" id="search-bar" class="form-control " placeholder="Search here...">
                    <button id="searchBtn" type='submit' class="btn btn-lg">Search</button>
                </div>
            </div>
        </div>
    </header>
    <!--Cards-->
    <section>
        <div id='firstCardSection' class="">
            <div id="firstCard" class="text-center"></div>
        </div>
        <div class="container" id="descriptionSection">
            <div id="descriptionWrapper" class="row"></div>
        </div>
    </section>
     <!--Error Modal-->
    <section>
            <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="modal-title" id="errorModalLabel"></div>
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p id="modalText"></p>
                        </div>                    
                    </div>
                </div>
            </div>
    </section>
    <!--Footer-->
    <footer class="header-color mt-auto">
        <div class="container text-white text-center p-3">
            <p>Mini Project made with &#10084;&#65039;</p>
            <p>2022</p>
        </div>
    </footer>
   
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>
